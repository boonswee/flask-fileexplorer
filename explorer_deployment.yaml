apiVersion: apps/v1
kind: Deployment
metadata:
  name: explorer-deployment
  labels:
    app: explorer-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: explorer-server
  template:
    metadata:
      labels:
        app: explorer-server
    spec:
      containers:
      - name: file-explorer
        image: 
        ports:
        - containerPort: 80
      imagePullSecrets:
      - name: dockercred
